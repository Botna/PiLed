pr:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Restore projects'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build projects'
  inputs:
    command: 'build'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Run tests and report to ADO'
  inputs:
    command: test
    projects: '**/*Test/*.csproj'
    arguments: '--collect "Code coverage"'

- powershell: "dotnet pack .\PiLed\Piled.csproj -c Release -o nupkgs --version-suffix \"-beta\""
  displayName: "Build PiLed nuget package"

- powershell: "ls nupkgs"
  displayName: "List contents of nupkgs"